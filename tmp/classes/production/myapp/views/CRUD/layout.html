<!DOCTYPE html>

<html lang="${lang}">
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}" />
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/crud.css'}" />
    </head>
    <body id="crud">

        <div id="crudHeader">
            <h1><a href="@{CRUD.index()}">&{'crud.title'}</a></h1>
        </div>

#{if request.actionMethod != 'index'}
            <div id="crudBreadcrumb">
                #{crud.navigation /}
            </div>
#{/if}

#{if flash.success}
            <div class="crudFlash flashSuccess">
                ${flash.success}
            </div>
#{/if}
#{if flash.error || error}
            <div class="crudFlash flashError">
                ${error ?: flash.error}
            </div>
#{/if}

        <div id="crudContent">
#{doLayout /}
        </div>
        <div style="position:relative;top:10px;left:22px">
            <button class="small button">
                <style type="text/css">
                    .div {
                        display: inline-block;
                        padding: .3em .5em;
                        background-image: linear-gradient(#ddd, #bbb);
                        border: 1px solid rgba(0,0,0,.2);
                        border-radius: .3em;
                        box-shadow: 0 1px white inset;
                        text-align: center;
                        text-shadow: 0 1px 1px black;
                        color:white;
                        font-weight: bold;
                    }
                    .div:active{
                        box-shadow: .05em .1em .2em rgba(0,0,0,.6) inset;
                        border-color: rgba(0,0,0,.3);
                        background: #bbb;
                    }
                    a {text-decoration: none}</style>
                <a href=@{Secure.logout()}>
                    退出
                </a>
            </button>

        </div>

        <div id="crudFooter">
            Generated by the Play CRUD module. <a href="https://www.playframework.com/documentation/1.1/crud">Learn how to customize it !</a>
        </div>


    </body>
</html>
